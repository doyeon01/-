<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>주소 검색</title>
  <script src="http://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
</head>
<body>
  <div id="postcode"></div>
  <script>
    // 팝업창에서 Daum Postcode API를 실행하고 부모 창으로 데이터 전송
    new daum.Postcode({
      oncomplete: function (data) {
        // 부모 창으로 주소 데이터를 전송
        window.opener.postMessage(data.address, window.location.origin);
        window.close(); // 팝업 창 닫기
      }
    }).open();
  </script>
</body>
</html>
